<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Red gradient for the play button -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded background -->
  <rect width="32" height="32" rx="8" fill="url(#bgGradient)"/>
  
  <!-- Subtle border -->
  <rect width="30" height="30" x="1" y="1" rx="7" fill="none" stroke="#374151" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Main play button circle -->
  <circle cx="16" cy="16" r="10" fill="url(#redGradient)" filter="url(#glow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="16" cy="16" r="8.5" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
  
  <!-- Play triangle - perfectly centered -->
  <polygon points="13,11 13,21 22,16" fill="white" opacity="0.95"/>
  
  <!-- Small highlight on play button -->
  <ellipse cx="14" cy="13" rx="1.5" ry="1" fill="rgba(255,255,255,0.3)"/>
</svg>
