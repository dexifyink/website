<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Play button gradient -->
    <radialGradient id="playGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Stars pattern -->
    <pattern id="stars" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="30" r="1" fill="white" opacity="0.3"/>
      <circle cx="80" cy="10" r="0.5" fill="white" opacity="0.4"/>
      <circle cx="50" cy="70" r="1.5" fill="white" opacity="0.2"/>
      <circle cx="10" cy="80" r="0.8" fill="white" opacity="0.3"/>
      <circle cx="90" cy="60" r="1.2" fill="white" opacity="0.25"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Stars overlay -->
  <rect width="1200" height="630" fill="url(#stars)" opacity="0.6"/>
  
  <!-- Main play button circle -->
  <circle cx="300" cy="315" r="80" fill="url(#playGradient)" filter="url(#shadow)" opacity="0.9"/>
  
  <!-- Play triangle -->
  <polygon points="270,275 270,355 340,315" fill="white" filter="url(#shadow)"/>
  
  <!-- Main title "VIBES" -->
  <text x="420" y="280" font-family="Arial Black, Helvetica, sans-serif" font-size="72" font-weight="900" 
        fill="url(#textGradient)" filter="url(#textGlow)">VIBES</text>
  
  <!-- Ampersand -->
  <text x="670" y="280" font-family="Georgia, serif" font-size="48" font-weight="bold" 
        fill="#ffffff" opacity="0.9" filter="url(#shadow)">&amp;</text>
  
  <!-- Main title "CHILL" -->
  <text x="720" y="280" font-family="Arial Black, Helvetica, sans-serif" font-size="72" font-weight="900" 
        fill="url(#textGradient)" filter="url(#textGlow)">CHILL</text>
  
  <!-- Subtitle -->
  <text x="420" y="340" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="300" 
        fill="#ffffff" opacity="0.8">Premium Streaming Experience</text>
  
  <!-- Tagline -->
  <text x="420" y="380" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="normal" 
        fill="#ef4444" opacity="0.9">üé¨ Stream Movies &amp; TV Shows ‚Ä¢ üçø Premium Experience</text>
  
  
  
  <!-- Bottom accent line -->
  <rect x="420" y="420" width="400" height="2" fill="url(#textGradient)" opacity="0.6"/>
</svg>
